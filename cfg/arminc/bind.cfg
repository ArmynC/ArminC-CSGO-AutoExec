bind "numlock"       ""                                        // -
bind "kp_slash"      "buy hegrenade; use weapon_knife"         // Buy: High Explosive Grenade.
bind "kp_multiply"   "buy flashbang; use weapon_knife"         // Buy: Flashbang.
bind "kp_minus"      "buy smokegrenade; use weapon_knife"      // Buy: Smoke Grenade.
bind "kp_plus"       "buy incgrenade; use weapon_knife"        // Buy: Incendiary Grenade/Molotov.
bind "kp_enter"      "buy defuser; use weapon_knife"           // Buy: Defuse Kit.
bind "kp_del"        "buy vest; use weapon_knife"              // Buy: Kevlar Vest.
bind "kp_ins"        "buy vesthelm; use weapon_knife"          // Buy: Kevlar Vest + Helmet.
bind "kp_end"        "buy p250; use weapon_knife"              // Buy: P250.
bind "kp_downarrow"  "buy fn57; use weapon_knife"              // Buy: Five-SeveN/CZ75 Auto/Tec-9.
bind "kp_pgdn"       "buy deagle; use weapon_knife"            // Buy: Desert Eagle/R8 Revolver.
bind "kp_leftarrow"  "buy mp9; use weapon_knife"               // Buy: MP9/MAC-10.
bind "kp_5"          "buy ump45; use weapon_knife"             // Buy: UMP-45.
bind "kp_rightarrow" "buy mag7; use weapon_knife"              // Buy: MAG-7/Sawed-Off.
bind "kp_home"       "buy famas; use weapon_knife"             // Buy: FAMAS/Galil AR.
bind "kp_uparrow"    "buy m4a1; use weapon_knife"              // Buy: M4A4/M4A1-Silencer/AK-47.
bind "kp_pgup"       "buy awp; use weapon_knife"               // Buy: AWP.

// Radial radio.
cl_radial_radio_tab_0_text_1 "#Chatwheel_midplan"              // Ping middle.
cl_radial_radio_tab_0_text_2 "#Chatwheel_bplan"                // Ping site B.
cl_radial_radio_tab_0_text_3 "#Chatwheel_oneenemyhere"         // Ping 'one enemy' spoted.
cl_radial_radio_tab_0_text_4 "#Chatwheel_requestplan"          // Ask the game plan.
cl_radial_radio_tab_0_text_5 "#Chatwheel_requestweapon"        // Request weapon.
cl_radial_radio_tab_0_text_6 "#Chatwheel_rotatetome"           // Call the teammates rotation.
cl_radial_radio_tab_0_text_7 "#Chatwheel_heardnoise"           // Call a noise.
cl_radial_radio_tab_0_text_8 "#Chatwheel_aplan"                // Ping site A.

// Automatically switch to picked up weapons (if more powerful).
// Default: 0
cl_autowepswitch "0"

// Pressing the +use key will open the buy menu if in a buy zone (just as if the 'buy' key is pressed).
// Default: 1
cl_use_opens_buy_menu "0"

// Name of the binding to enable mouse selection in the scoreboard.
// Default: +attack2
cl_scoreboard_mouse_enable_binding "+attack2"

// Set the key to use for donation in the buy menu.
// Default: 0
//
// <> Values:
// 0: Left Control.
// 1: Left Alt
// 2: Left Shift.
cl_buywheel_donate_key "0"

// Follow grenade key.
// Default: 0
//
// >> The key used to follow grenades thrown by a player which is observed.
//
// <> Values:
// 0: LeftALT
// 1: LeftSHIFT
// 2: +reload key (default key: 'R').
cl_spec_follow_grenade_key "2"

// Duck toggle.
// Default: 0
//
// <> Values:
// 0: Hold to duck.
// 1: Press to toggle duck.
option_duck_method "0"

// Walk toggle.
// Default: 0
//
// <> Values:
// 0: Hold to walk.
// 1: Press to toggle walk.
option_speed_method "0"

// Auto-deploy parachute if fall speed exceeds lethal limit.
// Default: 1
cl_parachute_autodeploy "1"

// When tapping the radial radio button, leave a ping if nothing is selected within the time in seconds set in 'cl_radial_menu_tap_duration'.
// Default: 1
cl_radial_radio_tap_to_ping "1"

// Joystick controller support.
// Default: 0
joystick "0"

// Prevents any and all joystick input for cases where a piece of hardware is incorrectly identified as a joystick and sends bad signals.
// Default: 0
//
// <i> The value '1' is equivalent with the Launch Option: '-nojoy'.
joystick_force_disabled "1"

// Sets controllers enabled/disabled just before the config is written.
// Default: 1
joystick_force_disabled_set_from_options "1"